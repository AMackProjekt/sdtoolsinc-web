version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: toolsinc-web
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - toolsinc-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.toolsinc.description=T.O.O.L.S Inc Web Application"
      - "com.toolsinc.version=1.0"

networks:
  toolsinc-network:
    driver: bridge
    name: toolsinc-network
